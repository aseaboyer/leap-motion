<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leap Tutorial</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
	<canvas width='600' height='600' id="canvas"></canvas>
	<button onclick="console.log( controller );">Did we do it?</button>
	<p>https://developer.leapmotion.com/leapjs/tutorials/creating-a-connection</p>
	<script src="//js.leapmotion.com/0.2.0/leap.min.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var c = canvas.getContext('2d');
		var controller = new Leap.Controller();

		controller.on( 'connect' , function(){
			console.log( 'Successfully connected.' );
		});

		function onControllerConnect(){
			console.log( 'Successfully connected.' );
		}

		controller.on( 'connect' , onControllerConnect );

		controller.on( 'deviceConnected' , function() {
			console.log( 'A Leap device has been connected.' );
		});

		controller.on( 'deviceDisconnected' , function() {
			console.log( 'A Leap device has been disconnected.' );
		});

		controller.on( 'ready' , function(){
			/*var img = document.createElement('img');
			img.src = "img/unicorn1.png";
			c.drawImage( img , 0 , 0 );*/
			console.log( "WE DID IT!" );
		});
	</script>
</body>
</html>
